        .flowers {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .image-animation {
            position: absolute;
            display: none;
            animation: fadeIn 1s ease-out;
        }

        .image-animation img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    <script src="main.js"></script>
   <script>
    // Function to start image animations
    function startImageAnimations() {
        const imageAnimations = document.querySelectorAll('.image-animation');
        imageAnimations.forEach((animation, index) => {
            setTimeout(() => {
                animation.style.display = 'block';

                // Check if it's the last image
                if (index === imageAnimations.length - 1) {
                    // Show stylized pop-up message after showing the last image
                    setTimeout(() => {
                        showLoveMessage();
                    }, 1000); // Adjust the delay as needed
                }
            }, index * 1000); // Adjust the delay as needed
        });
    }

    // Start image animations after 15 seconds
    setTimeout(() => {
        startImageAnimations();
    }, 10000); // 15 seconds

    // Function to show a stylized love message
    function showLoveMessage() {
        const loveMessage = document.createElement('div');
        loveMessage.innerHTML = `
            <div style="
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #ff6b6b;
                color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                text-align: center;
            ">
                <h2>Jan Mingle loves you waka.</h2>
                <p>Enjoy your day!</p>
            </div>
        `;
        document.body.appendChild(loveMessage);
    }
</script>
